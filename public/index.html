<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHITELINEZ — Live Traffic Betting</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="dark">

  <!-- Header -->
  <header class="site-header">
    <a href="/index.html" class="logo"><img src="/img/whitelinezlogo.png" alt="WHITELINEZ" /></a>
    <nav>
      <a href="/index.html">Live</a>
      <span id="nav-auth">
        <a href="/login.html">Login</a>
        <a href="/register.html" class="btn-primary">Register</a>
      </span>
      <span id="nav-user" class="hidden">
        <a href="/account.html">My Account</a>
        <button onclick="Auth.logout()">Logout</button>
      </span>
    </nav>
  </header>

  <main class="main-grid">

    <!-- Stream panel -->
    <section class="stream-panel">
      <div class="stream-wrapper">
        <video id="live-video" muted playsinline autoplay></video>
        <div id="play-overlay" class="play-overlay hidden">
          <button onclick="document.getElementById('live-video').play(); this.parentElement.classList.add('hidden')">
            ▶ Play
          </button>
        </div>
        <div class="stream-badge">
          <span class="dot live-dot"></span> LIVE — Kingston Traffic
        </div>
      </div>

      <!-- Count display -->
      <div class="count-panel">
        <div class="count-main">
          <span class="count-label">Total Vehicles</span>
          <span id="count-total" class="count-value">—</span>
        </div>
        <div class="count-breakdown">
          <div class="count-item"><span>Cars</span><strong id="count-cars">—</strong></div>
          <div class="count-item"><span>Trucks</span><strong id="count-trucks">—</strong></div>
          <div class="count-item"><span>Buses</span><strong id="count-buses">—</strong></div>
          <div class="count-item"><span>Motorcycles</span><strong id="count-motorcycles">—</strong></div>
        </div>
        <div id="ws-status" class="ws-status ws-err">Connecting...</div>
      </div>
    </section>

    <!-- Markets panel -->
    <aside class="markets-panel">
      <h2>Active Markets</h2>
      <div id="markets-container">
        <p class="loading">Loading markets...</p>
      </div>
    </aside>

  </main>

  <!-- Bet modal -->
  <div id="bet-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-backdrop" onclick="Bet.closeModal()"></div>
    <div class="modal-box">
      <button class="modal-close" onclick="Bet.closeModal()" aria-label="Close">✕</button>
      <h3 id="modal-title">Place Bet</h3>
      <p id="modal-market-label" class="modal-label"></p>
      <div class="modal-row">
        <span>Odds</span>
        <strong id="modal-odds"></strong>
      </div>
      <div class="modal-row">
        <label for="modal-amount">Amount (credits)</label>
        <input id="modal-amount" type="number" min="1" placeholder="e.g. 100"
               oninput="Bet.updatePayout()" />
      </div>
      <div class="modal-row">
        <span>Potential payout</span>
        <strong id="modal-payout"></strong>
      </div>
      <p id="modal-error" class="modal-error" role="alert"></p>
      <button id="modal-submit" class="btn-primary" onclick="Bet.submit()">Confirm Bet</button>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>

  <!-- Inline config (injected by Vercel edge config or a static build script) -->
  <script>
    // These values are PUBLIC — safe to embed (RLS enforces all access)
    window.SUPABASE_URL = "https://zaxycvrbdzkptjzrcxel.supabase.co";
    window.SUPABASE_ANON_KEY = "sb_publishable_HkiBzidTPAxdNWuQMa-Lgw_E-sieyPx";
  </script>

  <script src="/js/supabase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/stream.js"></script>
  <script src="/js/counter.js"></script>
  <script src="/js/markets.js"></script>
  <script src="/js/bet.js"></script>

  <script>
    (async () => {
      // Update nav based on auth state
      const session = await Auth.getSession();
      if (session) {
        document.getElementById("nav-auth").classList.add("hidden");
        document.getElementById("nav-user").classList.remove("hidden");
      }

      // Init stream (fetches /api/token server-side)
      const video = document.getElementById("live-video");
      await Stream.init(video);

      // Init count WebSocket (waits for token from stream.js)
      Counter.init();

      // Load markets
      Markets.init();

      // Show toast on successful bet
      window.addEventListener("bet:placed", () => {
        Markets.loadMarkets(); // refresh staked amounts
      });
    })();
  </script>
</body>
</html>
