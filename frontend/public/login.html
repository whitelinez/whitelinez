<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” WHITELINEZ</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="dark auth-page">

  <div class="auth-card">
    <a href="/index.html" class="logo"><img src="/img/whitelinezlogo.png" alt="WHITELINEZ" /></a>
    <h1>Sign In</h1>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />
      </div>
      <p id="auth-error" class="auth-error" role="alert"></p>
      <button type="submit" class="btn-primary btn-full" id="submit-btn">Sign In</button>
    </form>

    <p class="auth-switch">Don't have an account? <a href="/register.html">Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script>
    window.SUPABASE_URL = "%%SUPABASE_URL%%";
    window.SUPABASE_ANON_KEY = "%%SUPABASE_ANON_KEY%%";
  </script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Redirect if already logged in
    Auth.getSession().then(s => {
      if (s) window.location.href = "/account.html";
    });

    async function handleLogin(e) {
      e.preventDefault();
      const errorEl = document.getElementById("auth-error");
      const btn = document.getElementById("submit-btn");
      errorEl.textContent = "";
      btn.disabled = true;
      btn.textContent = "Signing in...";

      try {
        await Auth.login(
          document.getElementById("email").value,
          document.getElementById("password").value
        );
        window.location.href = "/account.html";
      } catch (err) {
        errorEl.textContent = err.message || "Login failed";
        btn.disabled = false;
        btn.textContent = "Sign In";
      }
    }
  </script>
</body>
</html>
