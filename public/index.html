<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHITELINEZ â€” Live Traffic Betting</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>
<body class="dark">

  <!-- Header -->
  <header class="site-header">
    <a href="/index.html" class="logo"><img src="/img/whitelinezlogo.png" alt="WHITELINEZ" /></a>
    <nav>
      <a href="/index.html" class="active">Live</a>
      <span id="nav-balance" class="nav-balance hidden"></span>
      <span id="nav-auth">
        <a href="/login.html">Login</a>
        <a href="/register.html" class="btn-primary">Register</a>
      </span>
      <span id="nav-user" class="hidden">
        <a href="/account.html">Account</a>
        <button id="btn-logout">Logout</button>
      </span>
    </nav>
  </header>

  <main class="main-grid">

    <!-- Stream panel (left) -->
    <section class="stream-panel">
      <div class="stream-wrapper">
        <video id="live-video" muted playsinline autoplay></video>
        <canvas id="detection-canvas" class="detection-overlay"></canvas>
        <canvas id="zone-canvas" class="zone-overlay"></canvas>

        <div id="play-overlay" class="play-overlay hidden">
          <button id="btn-play">â–¶ Play</button>
        </div>

        <div class="stream-badge">
          <span class="dot live-dot"></span> LIVE â€” Kingston Traffic
        </div>

        <!-- Floating count widget -->
        <div id="count-widget" class="count-widget">
          <div class="count-widget-total">
            <span id="cw-total">â€”</span>
            <span class="cw-label">vehicles</span>
          </div>
          <div class="count-widget-breakdown">
            <span class="cw-item">ğŸš— <strong id="cw-cars">â€”</strong></span>
            <span class="cw-item">ğŸš› <strong id="cw-trucks">â€”</strong></span>
            <span class="cw-item">ğŸš <strong id="cw-buses">â€”</strong></span>
            <span class="cw-item">ğŸ <strong id="cw-motos">â€”</strong></span>
          </div>
          <div id="cw-ws-dot" class="cw-ws-dot cw-ws-err"></div>
        </div>

        <!-- Round timing strip on video -->
        <div id="round-strip" class="round-strip hidden">
          <span id="rs-badge" class="rs-badge">OPEN</span>
          <span id="rs-timer" class="rs-timer">â€”</span>
        </div>
      </div>
    </section>

    <!-- Sidebar (right) -->
    <aside class="sidebar">

      <!-- Tab bar -->
      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="markets">Markets</button>
        <button class="tab-btn" data-tab="activity">Activity</button>
        <button class="tab-btn" data-tab="chat">Chat</button>
      </div>

      <!-- Markets tab -->
      <div id="tab-markets" class="tab-content active">
        <div id="markets-container">
          <p class="loading">Loading markets...</p>
        </div>
      </div>

      <!-- Activity tab -->
      <div id="tab-activity" class="tab-content">
        <div id="activity-feed" class="activity-feed">
          <p class="loading">Waiting for activity...</p>
        </div>
      </div>

      <!-- Chat tab -->
      <div id="tab-chat" class="tab-content">
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input-row">
          <input id="chat-input" type="text" maxlength="280" placeholder="Say something..." />
          <button id="chat-send" class="btn-primary">Send</button>
        </div>
        <p id="chat-login-hint" class="chat-login-hint hidden">
          <a href="/login.html">Login</a> to send messages
        </p>
      </div>

      <!-- Bet panel (slides over sidebar content) -->
      <div id="bet-panel" class="bet-panel hidden">
        <button id="bet-panel-back" class="bet-panel-back">â† Back</button>
        <h3 id="bp-title">Exact Count Bet</h3>
        <p id="bp-market-label" class="bp-market-label"></p>

        <div class="bp-field">
          <label>Vehicle Type</label>
          <div class="bp-pills" id="bp-vehicle-pills">
            <button class="pill active" data-val="">All</button>
            <button class="pill" data-val="car">ğŸš— Car</button>
            <button class="pill" data-val="truck">ğŸš› Truck</button>
            <button class="pill" data-val="bus">ğŸš Bus</button>
            <button class="pill" data-val="motorcycle">ğŸ Moto</button>
          </div>
        </div>

        <div class="bp-field">
          <label>Time Window</label>
          <div class="bp-pills" id="bp-window-pills">
            <button class="pill" data-val="10">10s</button>
            <button class="pill active" data-val="30">30s</button>
            <button class="pill" data-val="60">1m</button>
            <button class="pill" data-val="120">2m</button>
            <button class="pill" data-val="300">5m</button>
          </div>
        </div>

        <div class="bp-field">
          <label for="bp-count">Exact Count</label>
          <div class="bp-count-row">
            <button class="btn-count-adj" id="bp-count-minus">âˆ’</button>
            <input id="bp-count" type="number" min="0" max="999" value="5" />
            <button class="btn-count-adj" id="bp-count-plus">+</button>
          </div>
        </div>

        <div class="bp-field">
          <label for="bp-amount">Amount (credits)</label>
          <input id="bp-amount" type="number" min="1" placeholder="100" class="bp-input" />
        </div>

        <div class="bp-payout-row">
          <span>Payout at 8x</span>
          <strong id="bp-payout">â€”</strong>
        </div>

        <p id="bp-error" class="bp-error" role="alert"></p>
        <button id="bp-submit" class="btn-primary btn-full">Place Bet</button>

        <div id="bp-active-bet" class="bp-active-bet hidden">
          <div class="bp-active-inner">
            <span class="bp-active-label">Resolving in</span>
            <strong id="bp-countdown" class="bp-countdown">â€”</strong>
          </div>
        </div>
      </div>

    </aside>

  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1/dist/hls.min.js"></script>

  <script src="/js/config.js"></script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/stream.js"></script>
  <script src="/js/coord-utils.js"></script>
  <script src="/js/zone-overlay.js"></script>
  <script src="/js/detection-overlay.js"></script>
  <script src="/js/floating-count.js"></script>
  <script src="/js/markets.js"></script>
  <script src="/js/bet.js"></script>
  <script src="/js/live-bet.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/activity.js"></script>
  <script src="/js/index-init.js"></script>
</body>
</html>
