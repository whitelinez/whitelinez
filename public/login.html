<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€” WHITELINEZ</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.svg" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="/js/vercel-analytics-init.js"></script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body class="dark auth-page">

  <div class="auth-card">
    <a href="/index.html" class="logo"><img src="/img/whitelinezlogo.svg" alt="WHITELINEZ" /></a>
    <h1>Sign In</h1>

    <form id="login-form">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />
      </div>
      <p id="auth-error" class="auth-error" role="alert"></p>
      <button type="submit" class="btn-primary btn-full" id="submit-btn">Sign In</button>
    </form>

    <p class="auth-switch">Don't have an account? <a href="/register.html">Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/supabase-init.js"></script>
  <script src="/js/site-views.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/login-init.js"></script>
</body>
</html>
